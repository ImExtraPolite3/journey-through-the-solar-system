<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/earth.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey Through the Solar System</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1></h1>
        <button class="start-journey">Start Journey</button>
        <p>scroll down</p>
        <img src="/chevron-double-down.svg" alt="" />
      </header>
      <section id="section-one">
        <div id="outer">
          <div id="inner">
            <section class="one">
              <div class="planet-image">
                <img src="./earth.png" alt="" />
                <h2>Earth</h2>
              </div>
              <div class="planet-info">
                <ul class="earth-facts"></ul>
              </div>
            </section>
            <section class="two">
              <div class="planet-image">
                <img src="./mars.png" alt="" />
                <h2>Mars</h2>
              </div>
              <div class="planet-info">
                <ul class="mars-facts"></ul>
              </div>
            </section>
            <section class="three">
              <div class="planet-image">
                <img src="./mercury.png" alt="" />
                <h2>Mercury</h2>
              </div>
              <div class="planet-info">
                <ul class="mercury-facts"></ul>
              </div>
            </section>
            <section class="four">
              <div class="planet-image">
                <img src="./venus.png" alt="" />
                <h2>Venus</h2>
              </div>
              <div class="planet-info">
                <ul class="venus-facts"></ul>
              </div>
            </section>
            <section class="five">
              <div class="planet-image">
                <img src="./jupiter.png" alt="" />
                <h2>Jupiter</h2>
              </div>
              <div class="planet-info">
                <ul class="jupiter-facts"></ul>
              </div>
            </section>
            <section class="six">
              <div class="planet-image">
                <img src="./saturn.png" alt="" />
                <h2>Saturn</h2>
              </div>
              <div class="planet-info">
                <ul class="saturn-facts"></ul>
              </div>
            </section>
            <section class="seven">
              <div class="planet-image">
                <img src="./uranus.png" alt="" />
                <h2>Uranus</h2>
              </div>
              <div class="planet-info">
                <ul class="uranus-facts"></ul>
              </div>
            </section>
            <section class="eight">
              <div class="planet-image">
                <img src="./neptune.png" alt="" />
                <h2>Neptune</h2>
              </div>
              <div class="planet-info">
                <ul class="neptune-facts"></ul>
              </div>
            </section>
          </div>
        </div>
      </section>
      <footer>
        <p>End of Presentation</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>

</html>
